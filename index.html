<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML CSS Calendar Example</title>
    <meta name="author" content="Codeconvey" />
    <!-- Reset CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
    <!-- Google Roboto Fonts -->
    <link rel='stylesheet'
        href='https://fonts.googleapis.com/css?family=Roboto:400|Roboto+Condensed:400|Fjalla+One:400'>
    <!-- Font Awesome CSS -->
    <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css'>
    <!-- Calendar Style CSS -->
    <link rel="stylesheet" href="css/style.css">
    <!--Only for demo purpose - no need to add.-->
    <link rel="stylesheet" type="text/css" href="css/demo.css" />
</head>
<body>
    <header class="ScriptHeader">
        <div class="rt-container">
            <div class="col-rt-12">
                <div class="rt-heading">
                    <h1>HTML CSS Calendar Example</h1>
                    <p>A Calendar with current date created with HTML, CSS, and JavaScript. for more
                        <a href="https://www.freewsad.com">www.freewsad.com</a>
                    </p>
                </div>
            </div>
        </div>
    </header>
    <section>
        <div class="rt-container">
            <div class="col-rt-12">
                <div class="Scriptcontent">
                    <!-- DEMO HTML -->
                    <div class="calendar-wrapper">
                        <button id="btnPrev" type="button">Prev</button>
                        <button id="btnNext" type="button">Next</button>
                        <div id="divCal"></div>
                    </div>
                    <!-- END DEMO HTML -->
                </div>
            </div>
        </div>
    </section>
    <!-- Calendar JS -->
    <script src="js/script.js"></script>
</body>
</html>
